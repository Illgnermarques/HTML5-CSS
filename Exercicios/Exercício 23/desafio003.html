<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th colspan="2">Notas</th>
                <th>Média</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>
                    Biologia
                </td>
            </tr>
            <tr>
                <td colspan="5"> Média de Exatas</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
            </tr>
            <tr>
                <td>Geografia</td>
            </tr>
            <tr>
                <td colspan="5">Média de Humanas</td>
            </tr>
            
       </tbody>
    </table>
</body>
</html>
